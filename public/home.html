<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/chatbot.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">
        <i class="fas fa-robot"></i>
        <span>ChatBot Empresa</span>
      </div>
      <nav>
        <ul>
          <li><a href="#" class="active"><i class="fas fa-comment"></i> Chat</a></li>
          <li id="adminConfigBtn"><a href="admin.html"><i class="fas fa-cog"></i> Configurações Conversas ADM</a></li>
          <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <header>
        <h1>Bem-vindo, <span id="username"></span></h1>
      </header>
      <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
          <input type="text" id="userInput" placeholder="Digite sua mensagem...">
          <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </main>
  </div>
  <script src="js/home.js"></script>
</body>
</html>
