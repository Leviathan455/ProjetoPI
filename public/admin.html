<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel do Administrador</title>
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <div class="logo">
        <i class="fas fa-shield-alt"></i>
        <span>Painel Admin</span>
      </div>
      <nav>
        <ul>
          <li><a href="home.html" class="fas fa-house"> Home</a></li>
          <li><a href="#" class="active" data-section="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
          <li><a href="#" data-section="users"><i class="fas fa-users"></i> Usuários</a></li>
          <li><a href="#" data-section="conversations"><i class="fas fa-comments"></i> Conversas</a></li>
          <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header>
        <h1>Painel de Controle</h1>
        <div class="user-info">
          <span id="adminName"></span>
        </div>
      </header>

      <!-- DASHBOARD -->
      <section id="dashboard-section" class="content-section">
        <div class="stats-container">
          <div class="stat-card">
            <h3>Usuários</h3>
            <p id="users-count">0</p>
          </div>
          <div class="stat-card">
            <h3>Conversas</h3>
            <p id="conversations-count">0</p>
          </div>
          <div class="stat-card">
            <h3>Mensagens</h3>
            <p id="messages-count">0</p>
          </div>
        </div>
      </section>

      <!-- USUÁRIOS -->
      <section id="users-section" class="content-section" style="display: none;">
        <h2>Gerenciamento de Usuários</h2>
        <div class="table-container">
          <table id="users-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Data de Cadastro</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <!-- CONVERSAS -->
      <section id="conversations-section" class="content-section" style="display: none;">
        <h2>Conversas</h2>

        <!-- Lista de conversas -->
        <div id="conversations-list">
          <table id="conversations-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Usuário</th>
                <th>Última Atividade</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <!-- Detalhes da conversa -->
        <div id="conversation-details" style="display: none; margin-top: 20px;">
          <h3>Conversa <span id="conversation-id"></span></h3>
          <div class="chat-container" style="border: 1px solid #ccc; padding: 10px; border-radius: 8px; max-height: 400px; overflow-y: auto;">
            <div class="chat-messages" id="admin-chat-messages"></div>
          </div>
          <button id="back-to-conversations" class="btn" style="margin-top: 10px;">Voltar</button>
        </div>
      </section>
    </main>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
